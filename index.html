<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Star Wars RPG</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
</head>

<body>
    <div class="container">
        <!--master container-->
        <div class="row">
            <!--row 1 for Title-->
            <div class="col-lg-4 col-lg-push-8">
                <img src="assets/images/starwars_logo_shadow.png" alt="Star Wars RPG logo" class="img-responsive">
            </div>
        </div>
        <!--/end row 1-->
        <div class="row">
            <!--row 2 for toon select-->
            <div class="col-lg-8">
                <div class="row">
                    <div class="col-lg-3 thumbnail">
                        <div class="subTitle toonName">
                            Rey
                        </div>
                        <div class="toonPic">
                            <img src="assets/images/starwarsRPG-Rey.jpg" alt="Rey">
                        </div>
                        <div class="subTitle toonHP">
                            100
                        </div>
                    </div>
                    <div class="col-lg-3 thumbnail">
                        <div class="subTitle toonName">
                            Finn
                        </div>
                        <div class="toonPic">
                            <img src="assets/images/starwarsRPG-Finn.jpg" alt="Finn">
                        </div>
                        <div class="subTitle toonHP">
                            125
                        </div>
                    </div>
                    <div class="col-lg-3 thumbnail">
                        <div class="subTitle toonName">
                            Phasma
                        </div>
                        <div class="toonPic">
                            <img src="assets/images/starwarsRPG-Phasma.jpg" alt="Phasma">
                        </div>
                        <div class="subTitle toonHP">
                            150
                        </div>
                    </div>
                    <div class="col-lg-3 thumbnail">
                        <div class="subTitle toonName">
                            Kylo Ren
                        </div>
                        <div class="toonPic">
                            <img src="assets/images/starwarsRPG-KyloRen.jpg" alt="Kylo Ren">
                        </div>
                        <div class="subTitle toonHP">
                            180
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--/row 2-->
        <div class="row">
            <!--row 3 for Battle Arena-->
        </div>
        <!--/row3-->
    </div>
    <!--/master container-->
    <footer class="footer">
        <div>
            <h4>&#169; Copyright 2017 Jason O'Brien</h4>
        </div>
    </footer>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
