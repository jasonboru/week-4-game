<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Star Wars RPG</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
</head>

<body>
    <div class="container">
        <!--master container-->
        <div class="row">
            <!--row 1 for Title-->
            <div class="col-lg-4 col-lg-push-8">
                <div id="logo">
                <img src="assets/images/starwars_logo_shadow.png" alt="Star Wars RPG logo" class="img-responsive">
                </div>
            </div>
            <div class="col-lg-8 col-lg-pull-4" id="arena">

                <div id = "battle-player"></div>

                    <div class = "col-lg-2 text-center">
                        <h1>VS</h1>
                        <button class = "fight btn btn-primary center-block" id="fight">Fight</button>
                    </div>
                <div id = "battle-npc"></div>
            </div>


        </div>
        <!--/end row 1-->
        <div class="row"><!--row 2 for toon select-->
            <div class="col-lg-8">
                <div id="battle-text"></div>
                <button class = "reset btn btn-primary center-block" id="reset">Restart?</button>
            </div>
            <div class="col-lg-8">
                <div class="row">

                <div id="toonSelectPanel"><!--toonSelectPanel--> 
                <div class="category">
                <h3>Choose Your <span id="choose">Character</span></h3>
                </div>
                    <div class="col-lg-3 thumbnail toonSelect" id="rey" data-name = "Rey" data-hitp = "100" data-atkp="5" data-catkp = "10">
                        <div class="subTitle toonName">
                            Rey
                        </div>
                        <div class="toonPic">
                            <img src="assets/images/starwarsRPG-Rey.jpg" alt="Rey">
                        </div>
                        <div class="subTitle toonHP">
                            100
                        </div>
                    </div>
                    <div class="col-lg-3 thumbnail toonSelect" id="finn" data-name = "Finn" data-hitp = "125" data-atkp="4" data-catkp = "13">
                        <div class="subTitle toonName">
                            Finn
                        </div>
                        <div class="toonPic">
                            <img src="assets/images/starwarsRPG-Finn.jpg" alt="Finn">
                        </div>
                        <div class="subTitle toonHP">
                            125
                        </div>
                    </div>
                    <div class="col-lg-3 thumbnail toonSelect" id="phasma" data-name = "Phasma" data-hitp = "150" data-atkp="3" data-catkp = "17">
                        <div class="subTitle toonName">
                            Phasma
                        </div>
                        <div class="toonPic">
                            <img src="assets/images/starwarsRPG-Phasma.jpg" alt="Phasma">
                        </div>
                        <div class="subTitle toonHP">
                            150
                        </div>
                    </div>
                    <div class="col-lg-3 thumbnail toonSelect" id="kyloRen" data-name = "Kylo Ren" data-hitp = "180" data-atkp="2" data-catkp = "20">
                        <div class="subTitle toonName">
                            Kylo Ren
                        </div>
                        <div class="toonPic">
                            <img src="assets/images/starwarsRPG-KyloRen.jpg" alt="Kylo Ren">
                        </div>
                        <div class="subTitle toonHP">
                            180
                        </div>
                    </div>

                </div><!--/toonSelect-->
                </div><!--/inside row-->
            </div><!--/main column-->
        </div>
        <!--/row 2-->
        <div class="row">
            <!--row 3 for Battle Arena-->
        </div>
        <!--/row3-->
    </div>
    <!--/master container-->
    <footer class="footer">
        <div>
            <h4>&#169; Copyright 2017 Jason O'Brien</h4>
        </div>
    </footer>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
